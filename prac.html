<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are making page form</title>
</head>
<body>
    <h1>sign up form</h1>
    <h3>fill the requirements for sign up</h3>
    <br>
    <label for="username">username</label>
    <input type="text"placeholder=" enter username"id="username">
    <br>
    <label for="password">password</label>
    <input type="password"placeholder="enter the password"id="password">
    <br>
    <label for="email">enter email</label>
    <input type="email"placeholder="write valid email"id="email">
    <br>
    <label for="male">select gender</label>
    <input type="radio" name ="gender"value="male"id="male">
    <br>
    <label for="female">select gender</label>
    <input type="radio" name ="female "value="female"id="female">
    <br>
    <label for="other">select gender</label>
    <input type="radio" name ="gender"value="other"id="other">
    <br>
    <label for="checkbox">please read and tick</label>
    <input type="checkbox"id="checkbox">
</body>
</html>
